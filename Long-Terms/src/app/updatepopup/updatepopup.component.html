<mat-card style="padding-bottom: 30px;">
<div  style="margin-left: 20%;" >
<form [formGroup]="profileForm" (ngSubmit)="UpdateDetails">
    <div >
    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="name">
</div>
<div>
    <label for="last-name">User Id : </label>
    <input id="last-name" type="text" formControlName="userid">
</div>
<div>
    <label for="last-name">Email : </label>
    <input id="last-name" type="email" formControlName="email">
</div>
<div>
    <label for="last-name">role :</label>
    <input id="last-name" type="email" formControlName="role">
</div>
<div>
      <label>
        <input type="radio" value="male" formControlName="gender">
          <span>male</span>
      </label>
      <label>
        <input type="radio" value="female" formControlName="gender">
          <span>female</span>
      </label>
</div>

   

    <!-- <p>Complete the form to enable button.</p> -->
    <button mat-raised-button color="primary" (click)="UpdateDetails()" >

        Submit


     </button>  </form>

</div>
</mat-card>
