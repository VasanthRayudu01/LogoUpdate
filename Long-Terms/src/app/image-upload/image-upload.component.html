<div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="image">Select Image:</label>
        <input type="file" id="image" (change)="onFileSelected($event)" />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
