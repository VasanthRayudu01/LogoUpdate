<mat-card>
<mat-card-header class="Header">
Registration form
</mat-card-header>

<mat-card-content>
<form class="example-form" [formGroup]="registerForm" (ngSubmit)="registration">
    <mat-form-field class="example-full-width" >
      <mat-label>UserName</mat-label>
      <input matInput placeholder="Id" formControlName="id">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="UserName" formControlName="name"> 
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>PassWord</mat-label>
        <input matInput placeholder="PassWord" formControlName="password"> 
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <!-- <mat-label>email</mat-label> -->
        <input matInput placeholder="email" formControlName="email"> 
      </mat-form-field>

      

      <mat-radio-group formControlName="gender" aria-label="selectOption">
<mat-radio-button value="male">
male
</mat-radio-button>
<mat-radio-button value="female">
    female
    </mat-radio-button>
</mat-radio-group>


     <div class="Alig">
     <button mat-raised-button color="primary" (click)="registration()" >

        Submit


     </button>

     <a routerLink="/login" mat-raised-button color="black">back to Login</a>

     </div>
  </form>
  </mat-card-content>
</mat-card>
